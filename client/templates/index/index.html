<template name="index">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Meteor Ionic</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}


        {{#ionItem path="map" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-checkmark" class="positive"}}
            Map
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}


        {{#ionItem path="shares" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-checkmark" class="positive"}}
            Photo Shares
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="actionSheet" iconLeft=true iconRight=true}}
